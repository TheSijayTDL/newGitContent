<html xmlns:th="http://www.thymeleaf.org">

	<body>
		<table>
			<tr th:each="temp : ${message}">
				<td th:text="${temp.getId()}"> </td>
				<td th:text="${temp.getName()}"> </td>
				<td th:text="${temp.getSurname()}"> </td>
				<td th:text="${temp.getCategories()}"> </td>
			</tr>
		</table>
	</body>
</html>
